# PHOENIX Configuration File

# Core Settings
system:
  name: "PHOENIX"
  version: "0.1.0"
  mode: "development"  # development, production

# LLM Configuration
llm:
  provider: "ollama"
  model: "qwen2.5:14b-instruct"
  fallback_model: "llama3.2:3b"
  temperature: 0.7
  max_tokens: 4096
  timeout: 60

# Memory Settings
memory:
  vector_db:
    provider: "chromadb"
    persist_directory: "./data/chroma"
    collection_name: "phoenix_memory"
    embedding_model: "nomic-embed-text"

  knowledge_graph:
    persist_file: "./data/knowledge_graph.pkl"
    max_nodes: 10000

  conversation:
    max_history: 100
    summarize_after: 50

# Safety Configuration
safety:
  enable_sandbox: true
  require_approval_for:
    - "system_modifications"
    - "code_self_modification"
    - "critical_file_operations"

  rollback:
    max_versions: 10
    auto_rollback_on_error: true

  permissions:
    file_operations: true
    network_access: false  # Start with local-only
    process_control: true
    system_settings: false  # Require escalation

# System Control
system_control:
  allowed_directories:
    - "/home/bone/PHOENIX"
    - "/home/bone/Documents"
    - "/tmp"

  forbidden_directories:
    - "/etc"
    - "/boot"
    - "/sys"
    - "/root"

  max_file_size_mb: 100
  max_process_memory_mb: 2048

# Automation Settings
automation:
  enable_scheduler: true
  enable_file_watcher: true
  enable_system_monitor: true

  scheduled_tasks:
    - name: "daily_learning"
      schedule: "00:00"
      action: "consolidate_memories"

    - name: "system_cleanup"
      schedule: "weekly"
      action: "clean_temp_files"

# Self-Improvement
self_improvement:
  enable_code_modification: true
  test_before_apply: true
  git_versioning: true

  learning:
    batch_size: 10
    learning_rate: 0.001
    update_frequency: "daily"

# Logging
logging:
  level: "INFO"
  file: "./logs/phoenix.log"
  max_size_mb: 50
  backup_count: 5
  format: "json"

# API Settings (for future web interface)
api:
  enable: false
  host: "127.0.0.1"
  port: 8000

# Monitoring
monitoring:
  metrics_enabled: true
  health_check_interval: 60
  alert_on_error: true